id: f32de3bc-3225-429a-b23b-cef47ca1d25b
name: etherpad-apb
image: jkig/etherpad-apb
description: Note taking web application
bindable: true
async: "optional"
parameters:
  - name: project_name
    description: Namespace to deploy containers to
    default: etherpad
  - name: database_user
    description: Database User
    default: etherpad
  - name: database_password
    description: Database Password
    default: admin
  - name: database_name
    description: Database Name
    default: etherpad
  - name: database_host
    description: Database service hostname/ip
    default: mariadb
  - name: root_password
    description: root password for mariadb container
    default: admin
  - name: application_password
    description: Password for etherpad-lite admin interface
    default: admin
  - name: session_key
    description: Key for recovering session. Will default to random UUID
    default: test
    required: false
